<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fabric.js サンプル 02</title>
    <style>
      .row { margin-top: 4px; }
    </style>
    <meta property="og:url" content="https://furandon-pig.github.io/mmr-kitsune-san/" />
    <meta property="og:title" content="セリフ書き込みアプリ" />
    <meta property="og:image" content="https://furandon-pig.github.io/mmr-kitsune-san/mmr-kitsune-san-ogp.png" />
    <meta property="og:description" content="吹き出しに好きなセリフを書き込むことができるアプリです。" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@furandon_pig" />
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.4.0/fabric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Fabric.js サンプル02</a>
          </div>
        </div>
      </nav>
      <div style="margin-top:70px;"></div>
      <div class="container theme-showcase" role="main">
        <div class="row"> 
          <div class="col-md-9"> 
            <div class="input-group">
              <span class="input-group-addon" id="sizing-addon1">テキスト</span>
              <input type="text" class="form-control" placeholder="セリフを入力してください" aria-describedby="sizing-addon1" v-model="msg">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button" v-on:click="add_msg">追加</button>
              </span>
            </div>
          </div>
        </div>
        <div class="row"> 
          <div class="col-md-9"> 
            <canvas id="cvs" style="margin-top: 10px; border: thin solid;"></canvas><br>
            <img id="bg" style="visibility:hidden; display:none;" />
          </div>
        </div>
        <div class="row"> 
          <div class="col-md-9"> 
          </div>
        </div>
      </div>
    </div> <!-- <div id="app"> -->
    <script src="app.js"></script>
  </body>
</html>
